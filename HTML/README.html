<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Roboto:wght@400;600&display=swap" rel="stylesheet">

    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/java.min.js"></script>

    <style>
body {
    font-family: 'Roboto', sans-serif;
    line-height: 1.65;
    margin: 0;
    background-color: #fff;
    font-size: 17px;
    color: #444;
}
.container {
    max-width: 900px;
    margin: auto;
    background-color: #ffffff;
    padding: 10px 20px;
}
h1, h2, h3, h4, h5, h6 {
    font-family: 'Libre Baskerville', serif;
    font-weight: 700;
    margin-top: 1.5em;
    margin-bottom: 0.5em;
    line-height: 1.3;
    color: #222;
}
h1 { font-size: 2.4em; }
h2 { font-size: 2em; margin-top: 40px; }
h3 { font-size: 1.6em; margin-top: 30px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
h4 { font-size: 1.3em; margin-top: 20px; }
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    margin-bottom: 20px;
}
th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
}
th {
    background-color: #04AA6D;
    color: white;
}
tr:nth-child(even) {
    background-color: #f8f8f8;
}

/* Code Styles */
code, pre {
    font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
    font-size: 0.92em;
}
pre {
    background-color: #282c34;
    color: #abb2bf;
    padding: 14px;
    border-radius: 5px;
    overflow-x: auto;
    line-height: 1.5;
}
:not(pre) > code {
    background-color: #f1f1f1;
    padding: 3px 6px;
    border-radius: 4px;
    color: #333;
}
pre code {
    font-size: 1em;
    background-color: transparent;
    padding: 0;
    border-radius: 0;
    color: inherit;
}

/* General Styles */
ul, ol { margin-top: 15px; margin-bottom: 15px; padding-left: 25px; }
li { margin-bottom: 10px; }
a { color: #04AA6D; text-decoration: none; font-weight: 600; }
a:hover { text-decoration: underline; }
strong { font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>README</h1>
        <h1
        id="extensive-compiler-resources">Extensive-Compiler-Resources</h1>
        <p>Containes tons of compiler construction and optimization
        related articles, books and papers.</p>
    </div>
    <script>hljs.highlightAll();</script>
</body>
</html>
